<ion-header>

  <ion-navbar>
    <ion-title>{{restaurante.nomeEstabelecimento}} - Card√°pio</ion-title>

<ion-content padding>

    <ion-list>
      <button ion-item *ngFor="let produto of restaurante.cardapio" (click)="addToCart($event, produto)">
